<!DOCTYPE html>
<html>
  <head>
    <!-- meta data -->
    <!-- reset sheet
    <link rel="stylesheet" href="reset.css">
    -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form id="store-form">
      <fieldset>
        <label for="store">store name:</label>
        <input type="text" name="store" placeholder="enter store name" required>
      </fieldset>

      <fieldset>
        <label for="min">minimum customers:</label>
        <input type="text" name="min" required>

        <label for="max">maximum customers:</label>
        <input type="text" name="max" required>

        <label for="avg">average cookies bought per customer:</label>
        <input type="text" name="avg" required>
      </fieldset>

      <button id="submit_button" type="submit">add store data</button>
    </form>

    <table id="table">
      <thead id="table-header">
        <!-- content generated by JS -->
      </thead>
      <tbody id="table-body">
        <!-- content generated by JS -->
      </tbody>
      <tfoot id="table-footer">
        <!-- content generated by JS -->
      </tfoot>
    </table>
    <script src="app.js"></script>
  </body>
</html>
